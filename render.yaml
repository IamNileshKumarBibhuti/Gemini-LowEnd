services:
  - name: gemini-backend
    type: web
    env: python
    rootDir: backend
    buildCommand: "pip install --no-build-isolation -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
